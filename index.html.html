<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Menus - Módulos Compras e Estoque</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 25px;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eaeaea;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .module-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .module-btn {
            padding: 10px 20px;
            background: #ecf0f1;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #7f8c8d;
        }
        
        .module-btn:hover {
            background: #dde4e6;
        }
        
        .module-btn.active {
            background: #3498db;
            color: white;
        }
        
        #estoque-btn.active {
            background: #27ae60;
        }
        
        #farmacia-btn.active, #outros-btn.active {
            background: #95a5a6;
        }
        
        .process-container {
            margin-bottom: 20px;
        }
        
        .process-step {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            border-left: 4px solid #3498db;
        }
        
        .estoque .process-step {
            border-left: 4px solid #27ae60;
        }
        
        .process-step.special {
            border-left: 4px solid #e74c3c;
            background: #fffafa;
        }
        
        .process-step h3 {
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 18px;
        }
        
        .menu-path {
            background: #f8f9fa;
            padding: 10px 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            margin: 12px 0;
            border: 1px solid #eee;
            font-size: 14px;
            color: #2c3e50;
        }
        
        .step-number {
            display: inline-block;
            width: 24px;
            height: 24px;
            background: #3498db;
            color: white;
            text-align: center;
            line-height: 24px;
            border-radius: 50%;
            margin-right: 8px;
            font-size: 14px;
        }
        
        .estoque .step-number {
            background: #27ae60;
        }
        
        .process-step.special .step-number {
            background: #e74c3c;
        }
        
        .instructions {
            background: #e8f4fc;
            padding: 20px;
            border-radius: 8px;
            margin: 25px 0;
            border-left: 4px solid #2980b9;
        }
        
        .estoque-instructions {
            background: #eafaf1;
            border-left: 4px solid #27ae60;
        }
        
        .instructions h2 {
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 20px;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 10px;
        }
        
        .highlight {
            background-color: #ffeaa7;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
            color: #d35400;
            border: 1px solid #fdcb6e;
        }
        
        .highlight-blue {
            background-color: #d6eaf8;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
            color: #2874a6;
            border: 1px solid #85c1e9;
        }
        
        .sub-steps {
            margin-top: 15px;
            padding-left: 20px;
            border-left: 3px solid #3498db;
        }
        
        .sub-step {
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        .sub-step-number {
            display: inline-block;
            width: 22px;
            height: 22px;
            background: #3498db;
            color: white;
            text-align: center;
            line-height: 22px;
            border-radius: 50%;
            margin-right: 8px;
            font-size: 12px;
        }
        
        .category-title {
            background-color: #2c3e50;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            margin: 20px 0 0 0;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .category-title::after {
            content: '+';
            font-size: 18px;
        }
        
        .category-title.expanded::after {
            content: '−';
        }
        
        .category-content {
            overflow: hidden;
            transition: max-height 0.3s ease;
            max-height: 0;
        }
        
        .category-content.expanded {
            max-height: 1000px;
        }
        
        .construction-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #95a5a6;
        }
        
        .construction-message {
            font-size: 18px;
            color: #7f8c8d;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .construction-detail {
            color: #95a5a6;
            font-size: 14px;
        }
        
        footer {
            text-align: center;
            margin-top: 25px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .module-btn {
                flex: 1;
                min-width: 120px;
            }
        }
    </style>
</head>

        // Função para mudar o módulo ativo
        function changeModule(module) {
            // Remover classe active de todos os botões
            comprasBtn.classList.remove('active');
            estoqueBtn.classList.remove('active');
            farmaciaBtn.classList.remove('active');
            outrosBtn.classList.remove('active');
            
            // Adicionar classe active ao botão clicado
            document.getElementById(`${module}-btn`).classList.add('active');
            
            // Limpar o container de processos
            processContainer.innerHTML = '';
            
            // Verificar se é um módulo em construção
            if (modulesData[module].construction) {
                processContainer.classList.remove('estoque');
                
                const stepElement = document.createElement('div');
                stepElement.className = 'process-step';
                stepElement.innerHTML = `
                    <div class="construction-icon">🚧</div>
                    <div class="construction-message">Módulo em Construção</div>
                    <div class="construction-detail">Estamos trabalhando para disponibilizar este módulo em breve</div>
                `;
                processContainer.appendChild(stepElement);
                
                // Atualizar as instruções para mensagem de construção
                instructions.className = 'instructions construction-instructions';
                instructions.innerHTML = `
                    <div class="construction-icon">⏳</div>
                    <div class="construction-message">Conteúdo em Desenvolvimento</div>
                    <div class="construction-detail">Em breve teremos todas as informações disponíveis para este módulo</div>
                `;
            } else {
                // Adicionar classe específica do módulo
                if (module === 'estoque') {
                    processContainer.classList.add('estoque');
                    instructions.className = 'instructions estoque-instructions';
                } else {
                    processContainer.classList.remove('estoque');
                    instructions.className = 'instructions';
                }
                
                // Agrupar passos por categoria
                const categorizedSteps = {};
                modulesData[module].steps.forEach(step => {
                    if (!categorizedSteps[step.category]) {
                        categorizedSteps[step.category] = [];
                    }
                    categorizedSteps[step.category].push(step);
                });
                
                // Criar elementos para cada categoria
                Object.keys(categorizedSteps).forEach(category => {
                    // Criar o título da categoria
                    const categoryElement = document.createElement('div');
                    categoryElement.className = 'category-title';
                    categoryElement.textContent = category;
                    
                    // Criar container para o conteúdo da categoria
                    const categoryContent = document.createElement('div');
                    categoryContent.className = 'category-content';
                    
                    // Adicionar os passos da categoria
                    categorizedSteps[category].forEach((step, index) => {
                        const stepElement = document.createElement('div');
                        stepElement.className = step.special ? 'process-step special' : 'process-step';
                        
                        let stepContent = `
                            <h3><span class="step-number">${index + 1}</span>${step.title}</h3>
                            <div class="menu-path">${step.path}</div>
                            <p>${step.description}</p>
                        `;
                        
                        // Adicionar subetapas se existirem
                        if (step.subSteps && step.subSteps.length > 0) {
                            stepContent += `<div class="sub-steps">`;
                            step.subSteps.forEach((subStep, subIndex) => {
                                stepContent += `
                                    <div class="sub-step">
                                        <span class="sub-step-number">${subIndex + 1}</span>${subStep}
                                    </div>
                                `;
                            });
                            stepContent += `</div>`;
                        }
                        
                        stepElement.innerHTML = stepContent;
                        categoryContent.appendChild(stepElement);
                    });
                    
                    // Adicionar evento de clique para expandir/recolher
                    categoryElement.addEventListener('click', function() {
                        this.classList.toggle('expanded');
                        categoryContent.classList.toggle('expanded');
                    });
                    
                    // Adicionar ao container principal
                    processContainer.appendChild(categoryElement);
                    processContainer.appendChild(categoryContent);
                });
                
                // Atualizar as instruções
                instructions.innerHTML = `
                    <h2>Passo a Passo para o Processo de ${module.charAt(0).toUpperCase() + module.slice(1)}</h2>
                    <ol>
                        ${modulesData[module].instructions.map(instruction => `<li>${instruction}</li>`).join('')}
                    </ol>
                `;
            }
        }

        // Adicionar event listeners aos botões
        comprasBtn.addEventListener('click', () => changeModule('compras'));
        estoqueBtn.addEventListener('click', () => changeModule('estoque'));
        farmaciaBtn.addEventListener('click', () => changeModule('farmacia'));
        outrosBtn.addEventListener('click', () => changeModule('outros'));

        // Inicializar com o módulo de compras
        changeModule('compras');
    </script>
</body>
</html>
